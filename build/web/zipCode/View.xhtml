<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewZipCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewZipCodeLabel_zipCode}"/>
                    <h:outputText value="#{zipCodeController.selected.zipCode}" title="#{bundle.ViewZipCodeTitle_zipCode}"/>
                    <h:outputText value="#{bundle.ViewZipCodeLabel_city}"/>
                    <h:outputText value="#{zipCodeController.selected.city}" title="#{bundle.ViewZipCodeTitle_city}"/>
                    <h:outputText value="#{bundle.ViewZipCodeLabel_state}"/>
                    <h:outputText value="#{zipCodeController.selected.state}" title="#{bundle.ViewZipCodeTitle_state}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zipCodeController.destroyAndView}" value="#{bundle.ViewZipCodeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewZipCodeEditLink}"/>
                <br />
                <h:commandLink action="#{zipCodeController.prepareCreate}" value="#{bundle.ViewZipCodeCreateLink}" />
                <br />
                <h:commandLink action="#{zipCodeController.prepareList}" value="#{bundle.ViewZipCodeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewZipCodeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
