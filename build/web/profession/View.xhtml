<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfessionLabel_profId}"/>
                    <h:outputText value="#{professionController.selected.profId}" title="#{bundle.ViewProfessionTitle_profId}"/>
                    <h:outputText value="#{bundle.ViewProfessionLabel_profession}"/>
                    <h:outputText value="#{professionController.selected.profession}" title="#{bundle.ViewProfessionTitle_profession}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{professionController.destroyAndView}" value="#{bundle.ViewProfessionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfessionEditLink}"/>
                <br />
                <h:commandLink action="#{professionController.prepareCreate}" value="#{bundle.ViewProfessionCreateLink}" />
                <br />
                <h:commandLink action="#{professionController.prepareList}" value="#{bundle.ViewProfessionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfessionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
