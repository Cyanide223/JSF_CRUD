<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfessionLabel_profId}" for="profId" />
                    <h:inputText id="profId" value="#{professionController.selected.profId}" title="#{bundle.CreateProfessionTitle_profId}" required="true" requiredMessage="#{bundle.CreateProfessionRequiredMessage_profId}"/>
                    <h:outputLabel value="#{bundle.CreateProfessionLabel_profession}" for="profession" />
                    <h:inputText id="profession" value="#{professionController.selected.profession}" title="#{bundle.CreateProfessionTitle_profession}" required="true" requiredMessage="#{bundle.CreateProfessionRequiredMessage_profession}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{professionController.create}" value="#{bundle.CreateProfessionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{professionController.prepareList}" value="#{bundle.CreateProfessionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfessionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
