<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZipCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateZipCodeLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{zipCodeController.selected.zipCode}" title="#{bundle.CreateZipCodeTitle_zipCode}" required="true" requiredMessage="#{bundle.CreateZipCodeRequiredMessage_zipCode}"/>
                    <h:outputLabel value="#{bundle.CreateZipCodeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{zipCodeController.selected.city}" title="#{bundle.CreateZipCodeTitle_city}" required="true" requiredMessage="#{bundle.CreateZipCodeRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateZipCodeLabel_state}" for="state" />
                    <h:inputText id="state" value="#{zipCodeController.selected.state}" title="#{bundle.CreateZipCodeTitle_state}" required="true" requiredMessage="#{bundle.CreateZipCodeRequiredMessage_state}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zipCodeController.create}" value="#{bundle.CreateZipCodeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{zipCodeController.prepareList}" value="#{bundle.CreateZipCodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateZipCodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
