<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditZipCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditZipCodeLabel_zipCode}" for="zipCode" />
                    <h:inputText id="zipCode" value="#{zipCodeController.selected.zipCode}" title="#{bundle.EditZipCodeTitle_zipCode}" required="true" requiredMessage="#{bundle.EditZipCodeRequiredMessage_zipCode}"/>
                    <h:outputLabel value="#{bundle.EditZipCodeLabel_city}" for="city" />
                    <h:inputText id="city" value="#{zipCodeController.selected.city}" title="#{bundle.EditZipCodeTitle_city}" required="true" requiredMessage="#{bundle.EditZipCodeRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditZipCodeLabel_state}" for="state" />
                    <h:inputText id="state" value="#{zipCodeController.selected.state}" title="#{bundle.EditZipCodeTitle_state}" required="true" requiredMessage="#{bundle.EditZipCodeRequiredMessage_state}"/>
                </h:panelGrid>
                <h:commandLink action="#{zipCodeController.update}" value="#{bundle.EditZipCodeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditZipCodeViewLink}"/>
                <br />
                <h:commandLink action="#{zipCodeController.prepareList}" value="#{bundle.EditZipCodeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditZipCodeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
